<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">
        
        <div id="display-wrapper" class="top-20">
            <h2>Notifications</h2>
        </div>
    </main>

    <main class="container">
        <div id="display-wrapper" class="top-20">
            <h2>Flight Status (Oracle)</h2>
        </div>
        <div class="row top-20">
            <label class="form">Flight</label> <select id="flights"></select> 
                <btn class="btn btn-primary" id="submit-oracle">Update Flight Status</btn>
        </div>
    </main>

    <main class="container">

        <div id="display-wrapper" class="top-20">
            <h2>FlightInsurance</h2>
        </div>
        <div class="row top-20">
            <form>
                <label class="form">Flight</label> <select id="insured-flights"></select> <br>
                <label class="form">Amount(In Wei)</label> <input type="number" id="insured-amount"> <br>
                <btn class="btn btn-primary" id="buy-insurance">BUY Insurance</btn>
            </form>
        </div>
    </main>

</body>

</html>
